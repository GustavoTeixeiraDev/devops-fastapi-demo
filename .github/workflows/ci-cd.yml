name: CI/CD Pipeline - DevOps FastAPI

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Definir nome da imagem
        run: echo "DOCKER_IMAGE=${{ secrets.DOCKER_USERNAME }}/devops-fastapi:latest" >> $GITHUB_ENV

      - name: Build da imagem Docker
        run: docker buildx build -t $DOCKER_IMAGE . --load

      - name: Testar execução do container
        run: |
          docker run -d -p 8080:8080 --name test-fastapi $DOCKER_IMAGE
          sleep 5
          curl --fail http://localhost:8080/health

      - name: Finalizar container de teste
        run: docker rm -f test-fastapi

      - name: Login no Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push da imagem para o Docker Hub
        run: docker push $DOCKER_IMAGE
